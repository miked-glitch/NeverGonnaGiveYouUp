<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Light blue background */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let speed = 2; // Initial speed
        let distance = 0; // Distance traveled
        let lastTime = 0;

        function update(deltaTime) {
            distance += speed;
            
            if (Math.floor(distance / 100) * 100 === distance) {
                speed *= 1.32; // Increase speed by 32%
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple ground
            ctx.fillStyle = '#2E8B57'; // Green ground
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw the runner (represented by a simple rectangle for now)
            ctx.fillStyle = '#FF4500'; // Runner color
            ctx.fillRect(50, canvas.height - 100, 50, 50);
        }

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
