<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platypus run</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #87CEEB;
            display: block;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #doofenshmirtz {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
        }
        #coin, #healingBlock {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        #coin {
            background-color: gold;
        }
        #healingBlock {
            background-color: green;
        }
        #usernameInput {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }
        #commandBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            font-size: 20px;
        }
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            font-size: 18px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <div id="leaderboard">Leaderboard</div>
        <input type="text" id="commandBar" placeholder="Enter command">
        <img id="doofenshmirtz" src="doofenshmirtz.jpg" alt="Obstacle">
        <div id="coin"></div>
        <div id="healingBlock"></div>
    </div>
    <script>
        // Player and game state management
        let players = {};
        let admins = [];
        let bannedPlayers = [];
        let leaderboard = [];
        const maxLeaderboardSize = 10;

        const gameContainer = document.getElementById('gameContainer');
        const doofenshmirtz = document.getElementById('doofenshmirtz');
        const coin = document.getElementById('coin');
        const healingBlock = document.getElementById('healingBlock');
        const usernameInput = document.getElementById('usernameInput');
        const commandBar = document.getElementById('commandBar');
        const leaderboardDiv = document.getElementById('leaderboard');

        let player = {
            username: '',
            serialNumber: 0,
            x: 50,
            y: gameContainer.offsetHeight - 150,
            width: 50,
            height: 50,
            health: 100,
            maxHealth: 100,
            score: 0
        };

        let gameRunning = false;

        // Leaderboard management
        function updateLeaderboard() {
            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > maxLeaderboardSize) {
                leaderboard = leaderboard.slice(0, maxLeaderboardSize);
            }
            renderLeaderboard();
        }

        function renderLeaderboard() {
            leaderboardDiv.innerHTML = `<h3>Leaderboard</h3>${leaderboard.map(p => `<div>${p.username} - ${p.score}</div>`).join('')}`;
        }

        function addScoreToLeaderboard(player) {
            leaderboard.push({ username: player.username, score: player.score });
            updateLeaderboard();
        }

        // Command handling
        commandBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = commandBar.value.trim();
                handleCommand(command);
                commandBar.value = '';
            }
        });

        function handleCommand(command) {
            if (!player.username) return;

            const [cmd, ...args] = command.split('"');
            if (cmd === '/admin') {
                const username = args[1];
                if (!bannedPlayers.includes(username)) {
                    admins.push(username);
                    alert(`${username} is now an admin.`);
                } else {
                    alert(`${username} is banned and cannot be made an admin.`);
                }
            } else if (cmd === '/ban') {
                const username = args[1];
                if (admins.includes(player.username)) {
                    bannedPlayers.push(username);
                    alert(`${username} has been banned.`);
                } else {
                    alert('Only admins can ban players.');
                }
            } else if (cmd === '/give') {
                const item = args[1];
                const username = args[3];
                if (admins.includes(player.username)) {
                    giveItem(item, username);
                } else {
                    alert('Only admins can give items.');
                }
            }
        }

        function giveItem(item, username) {
            const recipient = players[username];
            if (recipient) {
                if (item === 'heal') {
                    recipient.health = Math.min(recipient.maxHealth, recipient.health + 100);
                    alert(`${username} has been healed by 100%. Current health: ${recipient.health}%`);
                } else if (item === 'extraLife') {
                    recipient.lives = (recipient.lives || 1) + 1;
                    alert(`${username} has been given an extra life.`);
                }
                // Add more items as needed
            } else {
                alert(`${username} not found.`);
            }
        }

        // Username handling
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const inputUsername = usernameInput.value.trim();
                if (inputUsername && !bannedPlayers.includes(inputUsername)) {
                    if (players[inputUsername]) {
                        player.username = `${inputUsername}_${Object.keys(players).filter(u => u.startsWith(inputUsername)).length + 1}`;
                    } else {
                        player.username = inputUsername;
                    }
                    players[player.username] = player;
                    gameRunning = true;
                    usernameInput.style.display = 'none';
                    startGame();
                } else if (bannedPlayers.includes(inputUsername)) {
                    alert("You are banned from this game.");
                } else {
                    alert("Please enter a valid username.");
                }
            }
        });

        // Game logic
        function startGame() {
            placeCoin();
            generateHealingBlock();
            moveElements();
        }

        function placeCoin() {
            const coinHeight = Math.random() * (gameContainer.offsetHeight - 100);
            coin.style.top = `${coinHeight}px`;
            coin.style.left = `${gameContainer.offsetWidth - 60}px`;
        }

        function generateHealingBlock() {
            const randomChance = Math.random() * 100;
            if (randomChance < 1) {
                healingBlock.style.display = 'block';
                healingBlock.style.top = `${Math.random() * (gameContainer.offsetHeight - 50)}px`;
                healingBlock.style.left = `${gameContainer.offsetWidth - 60}px`;
            } else {
                healingBlock.style.display = 'none';
            }
        }

        function healPlayer() {
            const randomHealingChance = Math.random();
            let healAmount = 50; // Minimum heal
            if (randomHealingChance > 0.8) {
                healAmount = 100; // 20% chance
            } else if (randomHealingChance > 0.5) {
                healAmount = 200; // 30% chance
            } else if (randomHealingChance > 0.2) {
                healAmount = 300; // 30% chance
            } else if (randomHealingChance > 0.05) {
                healAmount = 400; // 15% chance
            } else {
                healAmount = 500; // 5% chance
            }
            player.health = Math.min(player.maxHealth, player.health + healAmount);
            alert(`Healed by ${healAmount}%. Current health: ${player.health}%`);
        }

        function moveElements() {
            if (!gameRunning) return;

            // Move doofenshmirtz obstacle
            let doofenshmirtzPos = parseInt(doofenshmirtz.style.left) || gameContainer.offsetWidth;
            doofenshmirtzPos -= 5;
            doofenshmirtz.style.left = `${doofenshmirtzPos}px`;

            // Move coin
            let coinPos = parseInt(coin.style.left) || gameContainer.offsetWidth;
            coinPos -= 5;
            coin.style.left = `${coinPos}px`;

            // Move healing block if visible
            if (healingBlock.style.display === 'block') {
                let healingBlockPos = parseInt(healingBlock.style.left) || gameContainer.offsetWidth;
                healingBlockPos -= 5;
                healingBlock.style.left = `${healingBlockPos}px`;
            }

            // Check for collisions
            if (doofenshmirtzPos < player.x + player.width && doofenshmirtzPos + 50 > player.x) {
                alert("You hit Doofenshmirtz!");
                gameRunning = false;
                addScoreToLeaderboard(player);
                resetGame();
            }

            if (coinPos < player.x + player.width && coinPos + 30 > player.x) {
                alert("You collected a coin!");
                player.score += 10;
                placeCoin();
            }

            if (healingBlock.style.display === 'block' && parseInt(healingBlock.style.left) < player.x + player.width &&
                parseInt(healingBlock.style.left) + 30 > player.x) {
                healPlayer();
                healingBlock.style.display = 'none';
            }

            requestAnimationFrame(moveElements);
        }

        function resetGame() {
            player.health = 100;
            player.score = 0;
            gameRunning = false;
            usernameInput.style.display = 'block';
            usernameInput.value = '';
        }

        // Generate a new healing block every 5 seconds
        setInterval(generateHealingBlock, 5000);
    </script>
</body>
</html>
