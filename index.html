<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #87CEEB; /* Sky-blue background */
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player object
        const player = {
            x: 50,                // X position
            y: canvas.height - 150, // Y position (near bottom)
            width: 50,            // Player width
            height: 50,           // Player height
            speed: 5              // Player movement speed
        };

        // Load player image
        const playerImage = new Image();
        playerImage.src = 'perry.jpg'; // Set the source to your player image

        // Obstacle object
        const obstacle = {
            x: canvas.width - 100, // X position (starts off-screen)
            y: canvas.height - 150, // Y position (same height as player)
            width: 50,             // Obstacle width
            height: 100,           // Obstacle height
            speed: 3               // Obstacle movement speed
        };

        // Load obstacle image
        const obstacleImage = new Image();
        obstacleImage.src = 'obstacle.jpg'; // Set the source to your obstacle image

        // Function to draw the player image
        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height); // Draw player
        }

        // Function to draw obstacles
        function drawObstacle() {
            ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height); // Draw obstacle
        }

        // Function to update game elements (player and obstacles)
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Update obstacle position (move left)
            obstacle.x -= obstacle.speed;
            if (obstacle.x + obstacle.width < 0) {
                obstacle.x = canvas.width; // Reset obstacle to the right if it goes off-screen
            }

            // Draw player and obstacle
            drawPlayer();
            drawObstacle();

            requestAnimationFrame(updateGame); // Loop the game
        }

        // Event listener for player movement (using arrow keys)
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'd') {
                player.x += player.speed; // Move right
            } else if (e.key === 'ArrowLeft' || e.key === 'a') {
                player.x -= player.speed; // Move left
            } else if (e.key === 'ArrowUp' || e.key === 'w') {
                player.y -= player.speed; // Move up
            } else if (e.key === 'ArrowDown' || e.key === 's') {
                player.y += player.speed; // Move down
            }
        });

        // Start the game once both images are loaded
        playerImage.onload = obstacleImage.onload = function() {
            updateGame();
        };
    </script>
</body>
</html>
