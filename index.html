<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome dino ripoff</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; }
        canvas { display: block; background: #87CEEB; }
        #health { position: absolute; top: 10px; left: 10px; font-size: 20px; }
        #coins { position: absolute; top: 10px; left: 150px; font-size: 20px; }
        #nitro { position: absolute; top: 10px; right: 10px; font-size: 20px; }
        #shop { position: absolute; top: 50px; left: 10px; font-size: 20px; cursor: pointer; }
        #shop.active { display: block; }
    </style>
</head>
<body>
    <div id="health">Health: 420</div>
    <div id="coins">Coins: 0</div>
    <div id="nitro">Nitro: Inactive</div>
    <div id="shop">Press 'S' to open shop</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 7.69;
        const groundHeight = 100; // Height of the ground
        let player = { x: 50, y: canvas.height - groundHeight - 50, width: 50, height: 50, dy: 0, jumping: false, sliding: false, health: 420, coins: 0, hasGlider: false };
        let obstacles = [];
        let flyingObstacles = [];
        let coins = [];
        let nitroAvailable = false;
        let nitroActive = false;
        let speed = 5;
        let nitroTimer = 0;
        let nitroCooldown = 120000; // 2 minutes
        let nitroDuration = 20000; // 20 seconds
        let flyingObstacleTimer = 0;
        let obstacleTimer = 0;
        let coinTimer = 0;
        let shopOpen = false;

        function drawPlayer() {
            ctx.fillStyle = 'green';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawGround() {
            ctx.fillStyle = '#654321';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                obstacle.x -= speed;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function drawFlyingObstacles() {
            ctx.fillStyle = 'orange';
            flyingObstacles.forEach(obstacle => {
                obstacle.x -= speed;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
            flyingObstacles = flyingObstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function drawCoins() {
            ctx.fillStyle = 'yellow';
            coins.forEach(coin => {
                coin.x -= speed;
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
            coins = coins.filter(coin => coin.x + coin.radius > 0);
        }

        function applyGravity() {
            if (!player.hasGlider && (player.jumping || player.sliding)) {
                player.dy += gravity * 0.1;
                player.y += player.dy;
                if (player.y + player.height >= canvas.height - groundHeight && !player.sliding) {
                    player.y = canvas.height - groundHeight - 50;
                    player.dy = 0;
                    player.jumping = false;
                }
                if (player.y + player.height >= canvas.height - groundHeight + 50 && player.sliding) {
                    player.y = canvas.height - groundHeight;
                    player.dy = 0;
                    player.sliding = false;
                }
            }
        }

        function handleCollisions() {
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    if (!nitroActive) {
                        player.health -= player.health * 0.69;
                        if (player.health <= 0) {
                            player.health = 0;
                            gameOver();
                        }
                        document.getElementById('health').innerText = 'Health: ' + Math.round(player.health);
                    }
                    obstacle.x = -obstacle.width;
                }
            });

            flyingObstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    if (!nitroActive) {
                        player.health -= player.health * 0.69;
                        if (player.health <= 0) {
                            player.health = 0;
                            gameOver();
                        }
                        document.getElementById('health').innerText = 'Health: ' + Math.round(player.health);
                    }
                    obstacle.x = -obstacle.width;
                }
            });

            coins.forEach(coin => {
                if (player.x < coin.x + coin.radius &&
                    player.x + player.width > coin.x - coin.radius &&
                    player.y < coin.y + coin.radius &&
                    player.y + player.height > coin.y - coin.radius) {
                    player.coins += 1;
                    document.getElementById('coins').innerText = 'Coins: ' + player.coins;
                    coin.x = -coin.radius;
                }
            });
        }

        function activateNitro() {
            nitroActive = true;
            speed *= 4;
            document.getElementById('nitro').innerText = 'Nitro: Active';
            setTimeout(() => {
                nitroActive = false;
                speed /= 4;
                document.getElementById('nitro').innerText = 'Nitro: Inactive';
                nitroTimer = 0; // Reset the nitro timer
            }, nitroDuration);
        }

        function generateObstacles() {
            if (obstacleTimer > 50) { // Every 50 frames
                obstacles.push({ x: canvas.width, y: canvas.height - groundHeight - 50, width: 50, height: 50 });
                obstacleTimer = 0;
            }
            obstacleTimer++;
        }

        function generateFlyingObstacles() {
            if (flyingObstacleTimer > 70) { // Every 70 frames
                flyingObstacles.push({ x: canvas.width, y: canvas.height - groundHeight - 150, width: 50, height: 50 });
                flyingObstacleTimer = 0;
            }
            flyingObstacleTimer++;
        }

        function generateCoins() {
            if (coinTimer > 80) { // Every 80 frames
                coins.push({ x: canvas.width, y: Math.random() * (canvas.height - groundHeight - 100), radius: 15 });
                coinTimer = 0;
            }
            coinTimer++;
        }

        function openShop() {
            if (player.coins >= 1000) {
                const buyGlider = confirm("Do you want to buy the glider for 1000 coins?");
                if (buyGlider) {
                    player.coins -= 1000;
                    player.hasGlider = true;
                    document.getElementById('coins').innerText = 'Coins: ' + player.coins;
                    alert("You have purchased the glider! Press Spacebar or Up Arrow to fly.");
                }
            } else {
                alert("You don't have enough coins to buy the glider.");
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            drawPlayer();
            drawObstacles();
            drawFlyingObstacles();
            drawCoins();
            applyGravity();
            handleCollisions();
            generateObstacles();
            if (nitroTimer > nitroCooldown) nitroAvailable = true;
            if (Date.now() - startTime > 20000) generateFlyingObstacles();
            generateCoins();
            nitroTimer += 16.67;
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            alert("Game Over!");
            document.location.reload();
        }

        let startTime = Date.now();
        gameLoop();

        window.addEventListener('keydown', (e) => {
            if (e.code === 'ShiftLeft' && nitroAvailable) {
                activateNitro();
                nitroAvailable = false;
            }
            if ((e.code === 'Space' || e.code === 'ArrowUp') && !player.jumping && !player.sliding) {
                if (player.hasGlider) {
                    player.dy = -10; // Glider controls for flying
                } else {
                    player.dy = -20;
                }
                player.jumping = true;
            }
            if (e.code === 'ArrowDown' && !player.jumping) {
                player.y = canvas.height - groundHeight;
                player.sliding = true;
            }
            if (e.code === 'KeyS') {
                openShop();
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
